vich_uploader:
    db_driver: orm

    mappings:
        user_image:
            uri_prefix: /images/profilePictures
            upload_destination: '%kernel.project_dir%/public/images/profilePictures'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        post_image:
            uri_prefix: /images/posts
            upload_destination: '%kernel.project_dir%/public/images/posts'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        anime_image:
            uri_prefix: /images/animes
            upload_destination: '%kernel.project_dir%/public/images/animes'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
    
